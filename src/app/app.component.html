<div class="container">
  <h1>
    {{title}}
  </h1>
  <!--when we use form tag angular automatically adds a directive to this form-->
  <!--#form is the template reference variable (the instance of a directive)-->
  <!--so the directive added to the form is called ngForm-->
  
  <!--we add novalidate to avoid different browser validation errors-->
  <form #form="ngForm" novalidate>

    <div class="form-group">
      <label>First Name</label>
      <!--to tell ng about a field we add a name and ngModel-->
      <!--form-control bootstrap class takes the whole width of our viewport-->
      <input class="form-control" type="text" name="firstName" 
            [(ngModel)]="model.firstName">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input class="form-control" type="text" name="lastName" 
            [(ngModel)]="model.lastName">
    </div>

    <div class="checkbox">
      <label>
         <!--add new field to your model-->
        <input type="checkbox" name="is-full-time" 
              [(ngModel)]="model.isFullTime">Full Time Employee
      </label>
    </div>

    <!--remember to use same name and model for all your radio buttons-->
    <label>Payment Type</label>
    <div class="radio">
      <label>
        <input type="radio" name="paymentType" value="w2" checked
              [(ngModel)]="model.paymentType">w2
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="paymentType" value="1099"
              [(ngModel)]="model.paymentType">1099
      </label>
    </div>

    <div class="form-group">
      <label>Primary Language</label>
      <select class="form-control"
              name="primaryLanguage"
              [(ngModel)]="model.primaryLanguage">
        <option *ngFor="let lang of languages" >
          {{ lang }}
        </option>
      </select>
    </div>

    <!--<div class="form-group">
      <label>Date Hired</label>
      <input class="form-control" type="date">
    </div>-->

    <button class="btn btn-primary" type="submit">OK</button>
  </form>

  Model: {{ model | json }}
  <br>
  <!--check angular form value-->
  Angular: {{ form.value  | json }}
  
</div>

<!--we can access directly to the template reference variable from this template-->
